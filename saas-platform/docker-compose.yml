version: '3.8'

services:
  saas-core:
    build: 
      context: ./saas-core
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./database.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./saas-core/database:/app/database
      - ./clients:/app/clients
    depends_on:
      - redis
      - monitoring-agent

  monitoring-agent:
    build:
      context: ./monitoring-agent
      dockerfile: Dockerfile
    ports:
      - "3001-3020:3001-3020"
    environment:
      - NODE_ENV=production
      - SAAS_CORE_URL=http://saas-core:3000
    volumes:
      - ./clients:/app/clients
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    depends_on:
      - saas-core

volumes:
  redis_data: